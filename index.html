<!DOCTYPE html>

        <section class="InputBox">

                <!-- <label>Name <span class="Eroo">*</span></label>
                <input type="text" placeholder="Your Answer" class="InputText" > -->

                    <div class="InputCheck">
                      <div class="BigCheck">
                        <input type="checkbox" name="" id="phone" >

                      </div>
                      <div class="BigCheck">
                        <input type="checkbox" name="" id="checkPrice" >

                      <div class="BigCheck">

                      </div>
                      <div class="BigCheck">
                        <input type="checkbox" name="" id="checkPrice" >

                      <div class="BigCheck">

                    </div>

                <label>Home address <span class="Eroo">*</span></label>

                <div class="InputCheck">
                    <h2 class="Pay"> payment methods?</h2>
                    <div class="BigCheck">
                      <input type="checkbox" name="" id="Checkpayment" >
                      <label>Bank transfer</label>
                    </div>
                    <div class="BigCheck">
                      <input type="checkbox" name="" id="Checkpayment" >
                      <label>PayPal</label>
                    </div>
                    <div class="BigCheck">
                      <input type="checkbox" name="" id="Checkpayment" >
                      <label>Cashapp</label>
                    </div>
                    <div class="BigCheck">
                      <input type="checkbox" name="" id="Checkpayment" >
                      <label>Bitcoin</label>
                    </div>
                    <div class="BigCheck">
                      <input type="checkbox" name="" id="Checkpayment" >

                    </div>
                    <div class="BigCheck">
                      <input type="checkbox" name="" id="Checkpayment" >

                    </div>

                    </div>

                  </div>

    <script src="./js/App.js"></script>
